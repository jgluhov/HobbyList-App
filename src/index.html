<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hobby List</title>    
    </head>
    <body>
        <div class="page">
            <section class="section">
                <div class="section__header">
                    О себе
                    <hr class="section__line">
                    <fieldset class="section__subheader">
                        <legend>Музыка</legend>
                    </fieldset>

                    <form name="hobby-form" class="hobby-form">
                        <label for="text-field"></label>
                        <input type="text" 
                            id="text-field" 
                            placeholder="добавьте любимую музыку"
                            class="hobby-form__input"
                            pattern="^[a-zA-ZА-Яа-яЁё\s]+$"
                        />
                        <button type="submit" class="hobby-form__btn" aria-hidden="true">
                            Добавить
                        </button>
                    </form>

                </div>           
            </section>
            <section class="section">
                <div class="section__header">
                    Интересы друга
                    <hr class="section__line">
                </div>
            </section>
        </div>        
    </body>
</html>
