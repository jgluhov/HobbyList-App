<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hobby List</title>    
    </head>
    <body>
        <div class="page">
            <section class="section">
                <div class="section__header">
                    О себе
                    <hr class="section__line">
                    <fieldset class="section__subheader">
                        <legend>Музыка</legend>
                    </fieldset>
                </div>
                <hobby-form belonging="own"></hobby-form>
                <hobby-list belonging="own" length="4" step="3"></hobby-list>
            </section>
            <section class="section">
                <div class="section__header">
                    Интересы друга
                    <hr class="section__line">
                </div>
                <hobby-list belonging="friend" length="4" step="4"></hobby-list>
            </section>
        </div>        
    </body>
</html>
